<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./img/tvIcon.svg" />
    <title>ðŸ“ºTV Intercativa</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>

  <body>
    <header></header>
    <section>
      <div id="container">
        <div id="screen" class="basicScreen">
          <div id="screenHeader" hidden="false">               
            <div id="screenTitle">
              <p>Smart TV Connected ðŸ›œ</p>
              <div class="date">
                <p id="hour"></p>
                <p id="date"></p>
              </div>
            </div>
          </div>
          <div id="info"></div>
          <div id="volumeIcon"></div>
          <div id="channelInfo"></div>
        </div>
        <div id="footerTV">
          <div id="led" class="led"></div>
        </div>
        <div id="baseTV"></div>
      </div>

      <div id="remote">
        <div id="buttonsTop">
          <div>
            <div id="power" class="circleButtons" onclick="toggle()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-power"
                viewBox="0 0 16 16"
              >
                <path d="M7.5 1v7h1V1z" />
                <path
                  d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"
                />
              </svg>
            </div>
            <div id="source" class="circleButtons">source</div>
          </div>
          <div>
            <div id="mute" class="circleButtons">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                fill="currentColor"
                class="bi bi-volume-mute"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06M6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"
                />
              </svg>
            </div>
            <div class="circleButtons">INFO</div>
          </div>
        </div>
        <div id="buttonsCenter">
          <div class="volume">
            <div class="concave">V +</div>
            <div class="concave down">V -</div>
          </div>
          <div class="channel">
            <div class="concave">P +</div>
            <div class="concave down">P -</div>
          </div>
        </div>
        <div id="buttonsBottom">
          <div class="numbers">1</div>
          <div class="numbers">2</div>
          <div class="numbers">3</div>
          <div class="numbers">4</div>
          <div class="numbers">5</div>
          <div class="numbers">6</div>
          <div class="numbers">7</div>
          <div class="numbers">8</div>
          <div class="numbers">9</div>
        </div>
       
    </section>
    <footer></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
